<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/imagem/iconepage.png" type="iconepage">
    <link rel="stylesheet" href="Aula7.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <title>Carrinho</title>
</head>

<body>
    <section class="navbar">
        <div class="navbar">
            <H1>Fish Store</H1>
            <input type="Enter" placeholder="Busca de produtos">
            <div class="hamburguer">
                <i class="fa-solid fa-bars" style="color: #edeff3;"></i>
            </div>
            <div class="menu">
                <nav>
                    <ul class="lista-header">
                        <li> <a href="">Home</a></li>
                        <li><a href="">Produtos</a></li>
                        <li><a href="">Categorias</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <th>Imagem</th>
                <th>Nome</th>
                <th>Quantidade</th>
            </thead>
            <div class="container text-center">

            </div>

            <tbody>
                <tr>
                    <td><img class="checkout-img" src="imagem/nemo.jfif" alt="" width="150px"></td>
                    <td>Nemo</td>
                    <td>

                        <input class="checkout form-control" type="number" value="0">
                    </td>
                </tr>
                <tr>
                    <td><img class="checkout-img" src="imagem/Purple Tang.jpg"" width=" 150px"></td>
                    <td>Purple tang</td>
                    <td>

                        <input class="checkout form-control" type="number" value="0">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Entrega</h1>
                <form>
                    <div class="mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000"
                            maxlength="9">
                    </div>
                    <div class="mb-3">
                        <label for="rua" class="form-label">RUA</label>
                        <input type="text" class="form-control" id="rua">
                    </div>
                    <div class="mb-3">
                        <label for="numero" class="form-label">Nº</label>
                        <input type="text" class="form-control" id="numero">
                    </div>
                    <div class="mb-3">
                        <label for="cidade" class="form-label">CIDADE</label>
                        <input type="text" class="form-control" id="cidade">
                    </div>
                    <div class="mb-3">
                        <label for="uf" class="form-label">UF</label>
                        <input type="text" class="form-control" id="uf">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col">
                <h1>Cartão</h1>
                <form>
                    <div class="mb-3">
                        <label for="Numerodocartao" class="form-label">Numero do cartão</label>
                        <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000"
                            maxlength="9">
                    </div>
                    <div class="mb-3">
                        <label for="nomedotitular" class="form-label">Nome do titular</label>
                        <input type="text" class="form-control" id="rua">
                    </div>
                    <div class="mb-3">
                        <label for="Vencimento" class="form-label">Vencimento</label>
                        <input type="text" class="form-control" id="numero">
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cidade">
                    </div>
                    <div class="mb-3">
                        <label for="parcela" class="form-label">Parcela</label>
                        <input type="text" class="form-control" id="uf">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <footer>
        <div class="footer-links">
            <a href="#">Terms of Service</a>
            <a href="#">Privacy</a>
            <a href="#">Notice At Collection</a>
            <a href="#">Delivery Locations</a>
            <span>© fish Store</span>
        </div>
    </footer>


</body>

</html>
