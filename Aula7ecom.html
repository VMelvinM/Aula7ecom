<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Aula7.css">
    <title>fish Store</title>
</head>

<body>
    <!-- topo -->
    <section class="header-container">
        <div class="header-item">
            <H1>Fish Store</H1>
            <input type="Enter" placeholder="Busca de produtos">
            <button><img src="/imagem/lupabotao.jpg" alt="button"></button>
            <a href="">Home</a>
            <a href="">Produtos</a>
            <a href="">Categorias</a>
        </div>
    </section>

    <!-- banner central-->
    <div class="banner">
        <img src="/imagem/top.jpg" alt="">
    </div>

    <!-- imagens dos peixes -->
    <section class="peixes-container">
        <div class="peixe-item">
            <img src="/imagem/nemo.jfif" alt="Nemo" width="120px" height="120px">
            <h2>Nemo</h2>
            <p>Produto 1</p>
            <p>R$60,00</p>
        </div>
        <div class="peixe-item">
            <img src="/imagem/yt.jfif" alt="Mandarim" width="120px" height="120px">
            <h2>Mandarim</h2>
            <p>Produto 2</p>
            <p>R$350,00</p>
        </div>
        <div class="peixe-item">
            <img src="/imagem/fire.jpg" alt="Fire Fish" width="120px" height="120px">
            <h2>Fire Fish</h2>
            <p>Produto 4</p>
            <p>R$120,00</p>
        </div>
        <div class="peixe-item">
            <img src="/imagem/dory.jpg" alt="Dory" width="120px" height="120px">
            <h2>Dory</h2>
            <p>Produto 5</p>
            <p>R$560,00</p>
        </div>
    </section>

    <footer>
        <div class="footer-links">
            <a href="#">Terms of Service</a>
            <a href="#">Privacy</a>
            <a href="#">Notice At Collection</a>
            <a href="#">Delivery Locations</a>
            <span>Â© fish Store</span>
        </div>
    </footer>



</body>

</html>
